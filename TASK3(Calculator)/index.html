<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GN | CALCULATOR</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/a067013180.js"
      crossorigin="anonymous"
    ></script>
  </head>
</html>
<body>
  <section class="conatiner">
    <div class="cal">
      <h1>G.N</h1>
      <input type="text" class="input" placeholder="0" id="input-box" />
      <div class="btns">
        <button style="color: red" value="AC">AC</button>
        <button style="color: red" value="DE">DE</button>
        <button style="color: red" value="%">%</button>
        <button style="color: red" value="/">/</button>
      </div>
      <div class="btns">
        <button value="7">7</button>
        <button value="8">8</button>
        <button value="9">9</button>
        <button style="color: red" value="*">*</button>
      </div>
      <div class="btns">
        <button value="4">4</button>
        <button value="5">5</button>
        <button value="6">6</button>
        <button style="color: red" value="-">-</button>
      </div>
      <div class="btns">
        <button value="1">1</button>
        <button value="2">2</button>
        <button value="3">3</button>
        <button style="color: red" value="+">+</button>
      </div>
      <div class="btns">
        <button value="00">00</button>
        <button value="0">0</button>
        <button value=".">.</button>
        <button
          style="color: white; background-color: rgb(255, 165, 0)"
          value="="
        >
          =
        </button>
      </div>
    </div>
  </section>
  <script src="script.js"></script>
</body>
